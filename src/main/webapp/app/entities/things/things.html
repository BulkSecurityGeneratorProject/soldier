<div>
    <h2 data-translate="battleApp.things.home.title">Things</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="things.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="battleApp.things.home.createLabel">
                        Create new Things
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="battleApp.things.pid">Pid</span></th>
                    <th><span data-translate="battleApp.things.type">Type</span></th>
                    <th><span data-translate="battleApp.things.belong">Belong</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="things in vm.things track by things.id">
                    <td><a ui-sref="things-detail({id:things.id})">{{things.id}}</a></td>
                    <td>{{things.pid}}</td>
                    <td>{{things.type}}</td>
                    <td>{{things.belong}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="things-detail({id:things.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="things.edit({id:things.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="things.delete({id:things.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
