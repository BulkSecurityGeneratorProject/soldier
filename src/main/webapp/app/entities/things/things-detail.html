
<div>
    <h2><span data-translate="battleApp.things.detail.title">Things</span> {{vm.things.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="battleApp.things.pid">Pid</span></dt>
        <dd>
            <span>{{vm.things.pid}}</span>
        </dd>
        <dt><span data-translate="battleApp.things.type">Type</span></dt>
        <dd>
            <span>{{vm.things.type}}</span>
        </dd>
        <dt><span data-translate="battleApp.things.belong">Belong</span></dt>
        <dd>
            <span>{{vm.things.belong}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="things-detail.edit({id:vm.things.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
