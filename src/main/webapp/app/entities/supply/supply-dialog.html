
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySupplyLabel" data-translate="battleApp.supply.home.createOrEditLabel">Create or edit a Supply</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.supply.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.supply.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.supply.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.supply.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.supply.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.supply.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.supply.hp" for="field_hp">Hp</label>
            <input type="number" class="form-control" name="hp" id="field_hp"
                    ng-model="vm.supply.hp"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.supply.fatigue" for="field_fatigue">Fatigue</label>
            <input type="number" class="form-control" name="fatigue" id="field_fatigue"
                    ng-model="vm.supply.fatigue"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
