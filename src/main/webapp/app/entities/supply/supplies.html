<div>
    <h2 data-translate="battleApp.supply.home.title">Supplies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="supply.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="battleApp.supply.home.createLabel">
                        Create new Supply
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="battleApp.supply.name">Name</span></th>
                    <th><span data-translate="battleApp.supply.price">Price</span></th>
                    <th><span data-translate="battleApp.supply.hp">Hp</span></th>
                    <th><span data-translate="battleApp.supply.fatigue">Fatigue</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supply in vm.supplies track by supply.id">
                    <td><a ui-sref="supply-detail({id:supply.id})">{{supply.id}}</a></td>
                    <td>{{supply.name}}</td>
                    <td>{{supply.price}}</td>
                    <td>{{supply.hp}}</td>
                    <td>{{supply.fatigue}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="supply-detail({id:supply.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="supply.edit({id:supply.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="supply.delete({id:supply.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
