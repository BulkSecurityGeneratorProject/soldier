
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArmLabel" data-translate="battleApp.arm.home.createOrEditLabel">Create or edit a Arm</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.arm.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.arm.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.arm.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.arm.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.arm.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.arm.price"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.arm.attack" for="field_attack">Attack</label>
            <input type="number" class="form-control" name="attack" id="field_attack"
                    ng-model="vm.arm.attack"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="battleApp.arm.defence" for="field_defence">Defence</label>
            <input type="number" class="form-control" name="defence" id="field_defence"
                    ng-model="vm.arm.defence"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
