
<div>
    <h2><span data-translate="battleApp.arm.detail.title">Arm</span> {{vm.arm.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="battleApp.arm.name">Name</span></dt>
        <dd>
            <span>{{vm.arm.name}}</span>
        </dd>
        <dt><span data-translate="battleApp.arm.price">Price</span></dt>
        <dd>
            <span>{{vm.arm.price}}</span>
        </dd>
        <dt><span data-translate="battleApp.arm.attack">Attack</span></dt>
        <dd>
            <span>{{vm.arm.attack}}</span>
        </dd>
        <dt><span data-translate="battleApp.arm.defence">Defence</span></dt>
        <dd>
            <span>{{vm.arm.defence}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="arm-detail.edit({id:vm.arm.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
